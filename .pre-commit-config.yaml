repos:
  - repo: https://github.com/psf/black
    rev: 23.7.0  # Replace with the latest version of black
    hooks:
      - id: black
        name: black
        language_version: python3.10 # Match the Python version used in your project
        additional_dependencies: []
        args: ["--config=pyproject.toml"]

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0  # Replace with the latest version of flake8
    hooks:
      - id: flake8
        name: flake8
        language_version: python3.10  # Match the Python version used in your project
        additional_dependencies: []
